<div class="container">
  <div class="row d-flex justify-content-center align-items-center login-form-row">
    <div class="login-form-card col-xl-3 col-lg-3 col-md-4 col-sm-12 col12">
      <form class="form-horizontal"
            (ngSubmit)="logIn(loginForm)"
            #loginForm="ngForm">

        <div class="form-group">
          <label class="control-label col-sm-2"
                 for="login">
            Login:
          </label>
          <input type="text"
                 class="form-control"
                 id="login"
                 name="login"
                 ngModel
                 required>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2"
                 for="password">
            Hasło:
          </label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 ngModel
                 required>
        </div>

        <div *ngIf="presentAlert"
             class="alert alert-danger"
             role="alert">
          Nieprawidłowy login lub hasło.
        </div>

        <button type="submit"
                class="btn btn-primary btn-block submit-button"
                [disabled]="!loginForm.form.valid">
          Zaloguj
        </button>


      </form>
    </div>
  </div>
</div>
