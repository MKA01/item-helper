<div class="container content-container">
  <div class="row">

    <div class="col-12 text-center">
      <img [src]="product?.imageUrl"
           *ngIf="product?.imageUrl != null && product?.imageUrl !== ''"
           alt="Image not found"
           class="product-image">
    </div>

    <div class="col-12">
      <h3 class="h3 header">
        {{product.name}}
        <span class="badge badge-secondary">
          {{product.amount}}
        </span>
      </h3>
    </div>

    <div class="col-12">
      <app-create-product-form [product]="product"
                               (wasCreateProductFormSubmitted)="onFormSubmit($event)">
      </app-create-product-form>
    </div>

    <div class="col-12">
      <button class="btn btn-outline-danger btn-block"
              (click)="deleteProduct()">
        Delete product
      </button>
    </div>

  </div>
</div>
