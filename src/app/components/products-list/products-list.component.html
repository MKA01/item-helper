<div class="row">

  <div class="col-12">
    <h3 class="h3 header">
      Shopping list
    </h3>
  </div>

  <div class="col-6"
       *ngFor="let it of products">
    <app-product [product]="it"></app-product>
  </div>

  <div class="col-12"
       *ngIf="products.length === 0">
    <p>{{message}}</p>
  </div>

</div>
